<!DOCTYPE html>
<html lang="en">
<head>
    <title>Beer Pong starting page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script></head>
<body>
    <div>
        <h1>Beer Pong Game</h1>
    </div>
    <div>
        <h2>Start adding players</h1>
    </div>
    <div id="messages">
        <p id="messText"></p>
    </div>

    <input type="text" id="playerName" placeholder="Name">
    <button class="button hoverbutton" type="submit" onclick="addPlayer(document.getElementById('playerName').value)">Add player</button>
    <button class="button hoverbutton" id="removeAll" onclick="removeAll()">Remove all</button>
    
    <div id="listPlayers">
        <h3>Added players:</h3>
        <ul id="addedPlayers"></ul> 
                  
    </div>
    <div id="startPlaying">
        <form action="/game" method="GET">
            <button class="button hoverbutton" type="submit">Start playing</button>
        </form>
    </div>
    <script src="../controller/starting-page.js" charset="utf-8"></script>
</body>
</html>
